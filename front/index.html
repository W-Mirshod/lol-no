<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Shaxnoza</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/135/135620.png">
</head>
<body>
    <div class="background">
        <div class="floating-hearts">
            <div class="heart">💖</div>
            <div class="heart">🌸</div>
            <div class="heart">🌺</div>
            <div class="heart">🌷</div>
            <div class="heart">🌹</div>
            <div class="heart">💕</div>
            <div class="heart">🌼</div>
            <div class="heart">🌻</div>
        </div>
        
        <div class="container">
            <div class="welcome-text">
                <h1 class="title">Welcome</h1>
                <p class="subtitle">Something beautiful awaits you</p>
            </div>
            
            <div class="button-container">
                <a href="flower.html" class="beautiful-button">
                    <span class="button-text">For you, Shaxnoza☘️</span>
                    <span class="button-instruction">Press this button</span>
                    <div class="button-hearts">
                        <span class="heart-icon">💖</span>
                        <span class="heart-icon">🌸</span>
                        <span class="heart-icon">🌺</span>
                    </div>
                </a>
                
                <a href="portal.html" class="beautiful-button portal-button">
                    <span class="button-text">Just portal</span>
                    <span class="button-instruction">Explore the portal</span>
                    <div class="button-hearts">
                        <span class="heart-icon">🌀</span>
                        <span class="heart-icon">✨</span>
                        <span class="heart-icon">🌟</span>
                    </div>
                </a>
            </div>
            
            <div class="decorative-flowers">
                <div class="flower-left">🌺</div>
                <div class="flower-right">🌹</div>
                <div class="flower-bottom-left">🌷</div>
                <div class="flower-bottom-right">🌼</div>
            </div>
        </div>
    </div>
    
    <script src="landing.js"></script>
</body>
</html>
